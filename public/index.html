<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="timeline">
        <div class="event">
            <div class="user">
                <div class="profilePictureWrapper">
                    <div class="profilePicture" style="background-image: url('https://avatars.githubusercontent.com/u/7671391?')"></div>
                </div>
                <div class="profileInfoWrapper">
                    <div class="profileName">Tom Graupner</div>
                    <div class="profileUserName">@tgraupne</div>
                    <div class="time">3 minutes ago</div>
                </div>
            </div>
            <div class="eventContent">
                <div class="eventText">
                    Just released a new feature! ðŸŽ‰
                </div>
                <div class="branchText">
                    feat(health checks): graceful shutdown
                </div>
            </div>
        </div>
    </div>
</body>
</html>
